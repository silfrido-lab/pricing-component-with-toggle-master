<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/estilos.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <title>Frontend Mentor | [Challenge Name Here]</title>

</head>

<body>
    <div class="main-container">

        <div class="anually">
            <div class="wrapper">

                <h1 class="anually-h1">Our Pricing</h1>
                <div class="button-switch">
                    <input type="checkbox" class="checkbox" id="check">
                    <span>Annually</span><label class="switch" for="check"></label> <span>Monthly</span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="wrapper">
                <div class="main-grid">
                    <div class="main-card " id="main-card">


                        <h2 class="main-title">Basic</h2>
                        <p class="main-cost toggle" id="main-cost">
                            <span class="mensual">&dollar;19.99</span>
                            <span class="annually">&dollar;199.99</span>
                        </p>
                        <ul>
                            <li>500 GB Storage</li>
                            <li>2 Users Allowed</li>
                            <li>Send up to 3 GB</li>
                        </ul>
                        <button class="button">Learn More</button>


                    </div>
                    <div class="main-card color" id="main-card">


                        <h2 class="main-title color-title">Professional</h2>
                        <p class="main-cost toggle" id="main-cost">
                            <span class="mensual">&dollar;19.99</span>
                            <span class="annually">&dollar;199.99</span>
                        </p>
                        <ul>
                            <li>1 TB Storage</li>
                            <li>5 Users Allowed</li>
                            <li>Send up to 10 GB</li>
                        </ul>
                        <button class="button color-buttom">Learn More</button>


                    </div>
                    <div class="main-card " id="main-card">


                        <h2 class="main-title">Master</h2>
                        <p class="main-cost toggle" id="main-cost">
                            <span class="mensual">&dollar;39.99</span>
                            <span class="annually ">&dollar;399.99</span>
                        </p>
                        <ul>
                            <li>500 GB Storage</li>
                            <li>2 Users Allowed</li>
                            <li>Send up to 3 GB</li>
                        </ul>
                        <button class="button">Learn More</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js "></script>
</body>

</html>
