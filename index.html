<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/estilos.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <title>Frontend Mentor | [Challenge Name Here]</title>

</head>

<body>
    <div class="main-container">

        <div class="anually">
            <div class="wrapper">

                <h1 class="anually-h1">Our Pricing</h1>
                <input type="checkbox" id="check">
                <label for="check">checkbox</label>
            </div>
        </div>
        <div class="main-content">
            <div class="wrapper">
                <div class="main-grid">
                    <div class="main-card">


                        <h2 class="main-title">Basic</h2>
                        <p class="main-cost"><span>&dollar;</span>19.99</p>
                        <p class="main-cost" id="is-active"><span>&dollar;</span>199.99</p>
                        <ul>
                            <li>500 GB Storage</li>
                            <li>2 Users Allowed</li>
                            <li>Send up to 3 GB</li>
                        </ul>
                        <button class="button">Learn More</button>


                    </div>
                    <div class="main-card color">


                        <h2>Professional</h2>
                        <p class="main-cost color-p"><span>&dollar;</span>24.99</p>
                        <p class="main-cost color-p" id="is-active"><span>&dollar;</span>249.99</p>
                        <ul>
                            <li>1 TB Storage</li>
                            <li>5 Users Allowed</li>
                            <li>Send up to 10 GB</li>
                        </ul>
                        <button class="button color-buttom">Learn More</button>


                    </div>
                    <div class="main-card">


                        <h2>Master</h2>
                        <p class="main-cost"><span>&dollar;</span>39.99</p>
                        <p class="main-cost" id="is-active"><span>&dollar;</span>399.99</p>
                        <ul>
                            <li>2 TB Storage</li>
                            <li>10 Users Allowed</li>
                            <li>Send up to 20 GB</li>
                        </ul>
                        <button class="button">Learn More</button>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
