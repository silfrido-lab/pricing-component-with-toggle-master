<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/css/estilos.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


    <title>Frontend Mentor | [Challenge Name Here]</title>

</head>

<body>
    <div class="main-container">

        <div class="anually">
            <div class="wrapper">

                <h1 class="anually-h1">Our Pricing</h1>
                <div class="button-switch">
                    <input type="checkbox" class="checkbox" id="checkbox">
                    <span class="anual">Annually</span><label class="switch" for="checkbox"></label> <span class="mensual">Monthly</span>
                </div>
            </div>
        </div>
        <div class="main-content">
            <div class="wrapper">
                <div class="main-grid">
                    <div class="main-card ">


                        <h2 class="main-title">Basic</h2>
                        <p class="main-cost">
                            <span class="mensual" id="bmensual"><small>&dollar;</small>19.99</span>
                            <span class="anual" id="banual"><small>&dollar;</small>199.99</span>
                        </p>
                        <ul>
                            <li>500 GB Storage</li>
                            <li>2 Users Allowed</li>
                            <li>Send up to 3 GB</li>
                        </ul>
                        <button class="button">Learn More</button>


                    </div>
                    <div class="main-card color">


                        <h2 class="main-title color-title">Professional</h2>
                        <p class="main-cost">
                            <span class="mensual" id="pmensual"><small>&dollar;</small>24.99</span>
                            <span class="anual" id="panual"><small>&dollar;</small>249.99</span>
                        </p>
                        <ul>
                            <li>1 TB Storage</li>
                            <li>5 Users Allowed</li>
                            <li>Send up to 10 GB</li>
                        </ul>
                        <button class="button color-buttom">Learn More</button>


                    </div>
                    <div class="main-card">


                        <h2 class="main-title">Master</h2>
                        <p class="main-cost">
                            <span class="mensual" id="mmensual"><small>&dollar;</small>39.99</span>
                            <span class="anual" id="manual"><small>&dollar;</small>399.99</span>
                        </p>
                        <ul>
                            <li>500 GB Storage</li>
                            <li>2 Users Allowed</li>
                            <li>Send up to 3 GB</li>
                        </ul>
                        <button class="button">Learn More</button>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js "></script>
</body>

</html>
